<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 1</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h5>Height: 5px</h5>
    <h5>Pixels(px) are relative to the viewing devices</h5>
    <hr class="first">

    <h5 class="secondf">Height: 5em</h5>
    <h5 class="secondf">Relative to the font-size of the element</h5>
    <hr class = "second">

    <h5 class="thirdf">Height: 5rem</h5>
    <h5 class="thirdf">Relative to the font-size of the root element</h5>
    <hr class = "third">

    <h5 class="fourthf">Height: 5vw</h5>
    <h5 class="fourthf">Relative to the 1% of the width of the viewport</h5>
    <hr class = "fourth">

    <h5 class="fifthf">Height: 5vh</h5>
    <h5 class="fifthf">Relative to the 1% of the height of the viewport</h5>
    <hr class = "fifth">
</body>
</html>
